---
layout: default
title: Blogposts
---

<div class="stuff">
    Hello WOrld
</div>
<div class="posts">
  <ul class="post-thumb-container">
    {% for post in site.posts %}
    <li class="post-thumb">
      <a href="{{ post.url }}">
        <h2>{{ post.title }}</h2>
          <img src="/assets/images/{{ post.image }}" alt="">
        <p>{{ post.excerpt }}</p>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>

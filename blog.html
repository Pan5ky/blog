---
layout: default
title: Blogposts
---

<div class="posts">
  <p class="posts-heading">What's new?</p>
  <ul class="post-container">
    {% for post in site.posts limit:6 %}
    <li class="post">
      <p class="date-author">{{ post.date | date: '%B %d, %Y' }} <i>by</i> {{ post.author }}</p>


      <h2 class="post-title">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>

      <p class="short-descr"> {{ post.description }} </p>

      <p class="read-more">
        <a class="more-link" href="{{ post.url }}"><b>Read more</b></a>
      </p>

    </li>
    {% endfor %}
  </ul>
  <p class="other-articles">
    <a class="other-link" href="/other.html">More Artiles</a>
  </p>
</div>

---
layout: default
title: Blogposts
---

<div class="post-thumb-container">
  <ul class="post-thumb">
    {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <img src="/assets/images/{{ post.image }}" alt="">
      <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
  </ul>
</div>

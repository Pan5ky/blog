<div class="footer">
    <h1 class="social-button-title">Connect</h1>
    <div class="social-button-container">
        {% for item in site.data.social %}
        <div class="social-button">
            <a class="social-button-link" href="{{ item.link }}">
                <img class="social-button-icon" src="{{ site.url }}/assets/images/social/{{ item.icon }}" alt="">
            </a>
        </div>
        {% endfor %}
    </div>
</div>

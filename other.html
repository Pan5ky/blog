---
layout: default
title: Eugen Meissner - All Posts
---

<div class="posts">
    <p class="posts-heading">All Articles</p>
    <ul class="post-container">
        {% for post in site.posts %}
        <li class="post">
            <p class="date-author">{{ post.date | date: '%B %d, %Y' }} <i>by</i> {{ post.author }}</p>


            <h2 class="post-title">
                <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            </h2>

            <p class="short-descr"> {{ post.description }} </p>

            <p class="read-more">
                <a class="more-link" href="{{ site.baseurl }}{{ post.url }}"><b>Read more</b></a>
            </p>

        </li>
        {% endfor %}
    </ul>
</div>
